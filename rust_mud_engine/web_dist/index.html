<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project G</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #111; }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    #login-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
    }

    #login-box {
      background: #1a1a2e;
      border: 1px solid #16213e;
      border-radius: 8px;
      padding: 32px;
      text-align: center;
      color: #e0e0e0;
      font-family: monospace;
    }

    #login-box h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #0f9b58;
    }

    #login-box input {
      display: block;
      width: 240px;
      padding: 8px 12px;
      margin: 12px auto;
      border: 1px solid #333;
      border-radius: 4px;
      background: #0f0f23;
      color: #e0e0e0;
      font-family: monospace;
      font-size: 14px;
      outline: none;
    }

    #login-box input:focus {
      border-color: #0f9b58;
    }

    #login-box button {
      padding: 8px 24px;
      border: none;
      border-radius: 4px;
      background: #0f9b58;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
    }

    #login-box button:hover {
      background: #0dbe6a;
    }

    #login-box .hint {
      margin-top: 12px;
      font-size: 11px;
      color: #666;
    }

    #status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: #1a1a2e;
      color: #888;
      font-family: monospace;
      font-size: 11px;
      line-height: 24px;
      padding: 0 12px;
      z-index: 50;
      display: none;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-BbnfhOFq.js"></script>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="login-overlay">
    <div id="login-box">
      <h1>Project G</h1>
      <input id="name-input" type="text" placeholder="Enter your name" maxlength="20" autofocus />
      <button id="connect-btn">Connect</button>
      <div class="hint">WASD or Arrow keys to move</div>
    </div>
  </div>

  <div id="status-bar">
    <span id="status-text"></span>
  </div>

</body>
</html>
